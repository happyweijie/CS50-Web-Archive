{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
{% if pages %}
    <h1>Search Results</h1>

    <ul>
        {% for page in pages %}
            <li><a href="{% url 'entry' page %}">{{ page }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
